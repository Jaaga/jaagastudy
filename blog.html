<div class="page-header">
    <h1>Blog</h1>
    <p class="hero-description">Thoughts, announcements, and updates.</p>
</div>

<div class="light-section">
    <section class="container">
        <!-- Tag Filter -->
        <div class="tags-nav">
            <button class="tag-btn active" onclick="filterPosts('all')">All</button>
            <button class="tag-btn" onclick="filterPosts('announcement')">Announcement</button>
        </div>

        <div class="grid" id="blog-grid" style="grid-template-columns: 1fr; max-width: 800px; margin: 0 auto;">

            <!-- Post 1 -->
            <article class="card" data-tags="announcement">
                <div style="margin-bottom: 0.5rem;">
                    <span class="tag-pill">Announcement</span>
                </div>
                <span class="meta" style="font-size: 0.9rem; color: #666; display: block; margin-bottom: 0.5rem;">Jan
                    12, 2026</span>
                <a href="{{ '/blog/001-jaaga-study-is-back.html' | relative_url }}">
                    <h3>Jaaga Study is back!</h3>
                </a>
                <p>We are thrilled to launch the first cohort of the Creative AI Bootcamp. This 9-week
                    experiment
                    brings together artists, coders, and dreamers.</p>
                <a href="{{ '/blog/001-jaaga-study-is-back.html' | relative_url }}" class="btn-outline"
                    style="margin-left:0; padding: 0.5rem 1rem; font-size: 0.9rem;">Read More</a>
            </article>

        </div>
    </section>
</div>

<script>
    function filterPosts(tag) {
        // Update active button
        const buttons = document.querySelectorAll('.tag-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Filter posts
        const posts = document.querySelectorAll('.card[data-tags]');
        posts.forEach(post => {
            const tags = post.getAttribute('data-tags').split(' ');
            if (tag === 'all' || tags.includes(tag)) {
                post.style.display = 'block';
            } else {
                post.style.display = 'none';
            }
        });
    }
</script>
